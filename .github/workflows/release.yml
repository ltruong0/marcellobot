name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.tag.outputs.new_tag }}
      changelog: ${{ steps.tag.outputs.changelog }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Bump version and create tag
        id: tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          release_branches: main

      - name: Update CHANGELOG.md
        if: steps.tag.outputs.new_tag
        env:
          NEW_TAG: ${{ steps.tag.outputs.new_tag }}
          CHANGELOG_CONTENT: ${{ steps.tag.outputs.changelog }}
        run: |
          DATE=$(date +%Y-%m-%d)

          # Create new changelog entry
          NEW_ENTRY="## ${NEW_TAG} (${DATE})

          ${CHANGELOG_CONTENT}"

          # Prepend to CHANGELOG.md after the header
          if [ -f CHANGELOG.md ]; then
            # Keep the header, insert new entry, then rest of file
            head -n 1 CHANGELOG.md > CHANGELOG.tmp
            echo "" >> CHANGELOG.tmp
            printf '%s\n' "$NEW_ENTRY" >> CHANGELOG.tmp
            tail -n +2 CHANGELOG.md >> CHANGELOG.tmp
            mv CHANGELOG.tmp CHANGELOG.md
          else
            echo "# Changelog" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            printf '%s\n' "$NEW_ENTRY" >> CHANGELOG.md
          fi

      - name: Commit CHANGELOG.md
        if: steps.tag.outputs.new_tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "docs: update CHANGELOG.md for ${{ steps.tag.outputs.new_tag }} [skip ci]" || echo "No changes to commit"
          git push

      - name: Log in to Container Registry
        if: steps.tag.outputs.new_tag
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        if: steps.tag.outputs.new_tag
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.tag.outputs.new_tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.tag.outputs.new_tag }}
            type=semver,pattern={{major}},value=${{ steps.tag.outputs.new_tag }},enable=${{ !startsWith(steps.tag.outputs.new_tag, 'v0.') }}
            type=sha
            type=raw,value=latest

      - name: Build and push Docker image
        if: steps.tag.outputs.new_tag
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        if: steps.tag.outputs.new_tag
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.new_tag }}
          name: ${{ steps.tag.outputs.new_tag }}
          body: ${{ steps.tag.outputs.changelog }}
          generate_release_notes: true
