---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: marcellobot
  namespace: marcellobot
  labels:
    app: marcellobot
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: marcellobot
  template:
    metadata:
      labels:
        app: marcellobot
    spec:
      containers:
        - name: marcellobot
          image: ghcr.io/leetruong/marcellobot:latest
          imagePullPolicy: Always
          env:
            - name: DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: marcellobot-secrets
                  key: discord-token
            - name: N8N_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: marcellobot-config
                  key: n8n-base-url
            - name: N8N_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: marcellobot-secrets
                  key: n8n-webhook-secret
                  optional: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      restartPolicy: Always
